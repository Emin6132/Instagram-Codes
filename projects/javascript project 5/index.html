<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Javascript</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <section class="container">
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>
      <article class="review">
        <div class="img-container">
          <img
            src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg"
            id="person-img"
          />
        </div>
        <h4 id="author">susan smith</h4>
        <p id="job">Web Developer</p>
        <p id="info">
          I'm baby meggings twee health goth +1. Bicycle rights tumeric
          chartreuse before they sold out chambray pop-up. Shaman humblebrag
          pickled coloring book salvia hoodie, cold-pressed four dollar toast
          everyday carry
        </p>
        <div class="button-container">
          <button type="button" class="leftBeforeButton movementButton">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button type="button" class="rightNextButton movementButton">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <button type="button" class="suprizeButton button">Suprize</button>
      </article>
    </section>

    <script src="app.js"></script>
  </body>
</html>
